<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Treno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
  <h1>Calcola il prezzo del tuo biglietto</h1>


  <div class="form">
    <div class="item">
        <span class="description">Nome Cognome</span>
        <input type="text" id="name">
    </div>
    <div class="item">
        <span class="description">Km da percorrere</span>
        <input type="text" id="kmDaPercorrere">
    </div>
    <div class="item">
        <span class="description">Fascia d'et√†</span>
        <select id="eta">
            <option value=""></option>
            <option value='0'>< 18</option>
            <option value="1">+ 18</option>
            <option value="2">> 65</option>
        </select>
    </div>

    <div class="buttons">
        <button id="calcola">Genera</button>
        <button id="close">Annulla</button>
      </div>
     
  </div>

  

  <h1>Il tuo biglietto</h1>


  <div class="ticket">
        <h3>Dettaglio passeggero</h3>
        <div class="container">
            <div class="passeggero">
                <h2>Nome Passeggero</h2>
                <p id="resultName"></p>
            </div>
            <div class="dati-passeggero">
                <div class="ticket-item">
                    <h3>Offerta</h3>
                    <p id="resultEta"></p>
                </div>

                <div class="ticket-item">
                    <h3>Carrozza</h3>
                    <p id="resultCarrozza"></p>
                </div>

                <div class="ticket-item">
                    <h3>Codice CP</h3>
                    <p id="resultCodice"></p>
                </div>

                <div class="ticket-item">
                    <h3>Costo biglietto</h3>
                    <p id="resultPrezzo"></p>
                </div>
            </div>
        </div>
  </div>


  


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
